name: Build Python Installer

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - '3.11'
  pull_request:
    branches:
      - 'main'
      - '3.11'

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_windows:
    name: 'Build Windows Installer'
    runs-on: windows-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      
      - name: Download CPython Source
        run: |
          git clone --branch v3.11.10 https://github.com/python/cpython.git
          cd cpython

      - name: Install Visual Studio Build Tools
        run: |
          Invoke-WebRequest -Uri https://aka.ms/vs/16/release/vs_buildtools.exe -OutFile vs_buildtools.exe
          Start-Process vs_buildtools.exe -ArgumentList "--quiet", "--norestart", "--wait", "--add", "Microsoft.VisualStudio.Workload.VCTools" -NoNewWindow -Wait

      - name: Build CPython
        run: |
          cd cpython
          .\PCbuild\build.bat --pgo

      - name: List Files in PCbuild Directory
        run: |
          cd cpython\PCbuild
          Get-ChildItem

      - name: Create Installer
        run: |
          cd cpython
          if (Test-Path .\PCbuild\install.exe) {
              .\PCbuild\install.exe /Q /INCLUDE=ALL
          } else {
              Write-Error "install.exe was not found. Build may have failed."
              exit 1
          }

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-installer
          path: .\PCbuild\python.exe
